<div class="contactForm container-new mb-md-4 py-2">
<section>
<h1 class="text-center mt-4 mt-md-5 ">Contact me</h1>
<div class="row mt-0 mt-md-5">
<div class="col-md-6 col-12 mt-3 mt-md-0 align-items-center">
<div class="commonHeadingDiv">
<img class="bubbleDesign" src="assets/small_bubble.svg" alt="yellow bubble">
<h2 class="androidAppDevTitle">Get in touch</h2>
</div>
<div id="addressText" class="p-4">
<div class="location d-flex text-center">
<i class="fab px-1 mx-2 fas fa-map-marker-alt fa-1x"></i>
<p>Pune, Maharashtra, India</p>
</div>
<div class="email d-flex text-center mt-3">
<i class="fab px-1 mx-2 fas fa-envelope fa-1x"></i>
<p><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="a4cdd7ccc5cac6ccc5c3d3c5d0c1969de4c3c9c5cdc88ac7cbc9">[email&#160;protected]</a></p>
</div>
<p>+91-8390935293</p>
</div>
</div>
<div class="col-md-6 col-12 mt-3 mt-md-0">
<div class="oppositeHeadingDiv d-flex flex-row-reverse">
<img id="pinkBubble" class="bubbleDesign" src="assets/pink_bubble.svg" alt="yellow bubble">
<h2 class="oppositeHeading">Message me</h2>
</div>
<form id="contactMeForm" class=" mt-2 mx-3 mx-md-1">
<div class="form-group">
<label for="name">Name</label>
<input required id="name" type="text" class="form-control contactText" aria-describedby="nameHelp" placeholder="Full Name">
</div>
<div class="form-group">
<label for="email">Email</label>
<input required id="email" type="email" class="form-control contactText" aria-describedby="emailHelp" placeholder="Email Address">
</div>
<div class="form-group">
<label for="message">Message</label>
<textarea required class="form-control contactText" id="message" rows="4" placeholder="Any message for me?"></textarea>
</div>
<button id="contactSubmitBtn" type="submit" class="btn btn-primary border-4 mt-4 rounded-pill">Submit</button>
</form>
</div>
</div>
</section>
